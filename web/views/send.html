<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body">
        {{ template "header" }}
        <div class="content">
            <div class="container">
                <div class="alert alert-danger hide-empty"></div>
                <div class="alert alert-success hide-empty"></div>
                <form method="POST" action="/send" id="send-form" novalidate>
                    {{ template "send-passphrase-modal" }}
                    <div class="collapsible-panel">
                        <div class="card z-depth-0 bordered" id="form-panel-card">
                            <div class="card-header">
                                <button class="btn btn-header" type="button">Details</button>
                            </div>
                            <div class="collapse show" id="form-panel">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="source-account">Source Account</label>
                                                <select class="form-control" id="source-account" name="source-account">
                                                    {{ range $s := .accounts }}
                                                    <option value="{{ $s.Number }}">{{ $s.Name }} - {{ $s.Balance }}</option>
                                                    {{ end }}
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="amount">Amount (DCR)</label>
                                                <input type="number" class="form-control" id="amount" name="amount" />
                                            </div> 
                                            <div class="form-group">
                                                <label for="destinationAddress">Destination Address</label>
                                                <input type="text" class="form-control" id="destination-address" name="destination-address" />
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </div>
                        <div class="card z-depth-0 bordered" id="customize-panel-card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <button class="btn btn-header" type="button" >Customize Transaction</button>
                                </h5>
                            </div>
                            <div class="collapse" id="customize-panel" data-parent="#send-form-accordion">
                                <div class="card-body">
                                    <div class="scrollable">
                                        <div class="alert alert-info">Select inputs to build custom transaction</div>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Hash</th>
                                                    <th>Amount</th>
                                                    <th>Time</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div class="status">Fetching UTXOS...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="next-btn btn" id="submit-btn">Submit</button>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>
    <style>
        .alert.hide-empty {
            display: none;
        }

        table {
            height: 300px !important;
            max-height: 300px !important;
        }
    </style>
    <script type="text/javascript" src="/static/js/send.js"></script>
</body>
</html>
