{{ define "html-head" }}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="godcr - decred wallet">
    <meta name="author" content="The Decred developers">
    <title>GoDCR</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
{{ end }}

{{ define "header" }}
<div class="header">
    <div class="header-top">
        <div class="inner">
            <div class="container">
                <div class="text-center">
                    <h3>GoDCR</h3>
                    {{ if . }}
                        <span class="text-muted">Blockchain status: {{ . }}</span>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggles="collapse" data-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-balance" href="/">
                            <span class="text">Balance</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-send" href="/send">
                            <span class="text">Send</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-receive" href="/receive">
                            <span class="text">Receive</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-history" href="/history">
                            <span class="text">History</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
{{ end }}

{{ define "footer" }}
<script>
    $(function(){
        var pathname = window.location.pathname;
        var paths = pathname.split("/")
        var currentNavItem = "#nav-balance";

        if (pathname != "/" && paths.length > 1) {
            currentNavItem = "#nav-" + paths[1];
        }

        $(currentNavItem).addClass("active");
    });
</script>
{{ end }}
