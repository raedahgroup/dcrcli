{{ define "send-passphrase-modal" }}
<div class="modal" id="passphrase-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Passphrase</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <label for="passhprase">Passphrase</label>
                  <input data-target="send.walletPassphrase" type="password" class="form-control" name="wallet-passphrase" id="wallet-passphrase" />
              </div>
            </div>
            <div data-target="send.passwordError" class="errors"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button data-target="send.submitButton" data-action="click->send#submitSendForm" type="button" class="btn btn-success" id="passphrase-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
{{ end }} 

{{ define "source-account-input" }}
<label for="source-account">Source Account</label>	                                            
<select class="form-control" id="source-account" name="source-account" {{ if eq (len .) 1 }}disabled{{ end }}>
  {{ range $account := . }}	                                                
  <option value="{{ $account.Number }}">
    {{ $account.Name }} - {{ simpleBalance $account.Balance false }}
  </option>
  {{ end }}	                                              
</select>	 
{{ end }}
