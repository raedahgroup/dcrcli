<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body">
        {{ if .noWallet }}
            <div class="text-center p-3">
                <p>First time? Get started by creating a wallet</p>
                <a href="/createwallet" class="btn btn-success">Create Wallet</a>
            </div>
        {{ else }}
            {{ template "header" }}
            <div class="content">
                <div class="container">
                    <div class="alert alert-danger">{{ .error }}</div>
                </div>
            </div>
        {{ end }}
    </div>
</body>
