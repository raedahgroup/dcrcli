<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body">
        {{ template "header" }}
        <div class="content">
            <div class="container">
                {{ if .error }}
                <div class="alert alert-danger">{{ .error }}</div>
                {{ else }}
                <table class="table">
                    <thead>
                        <tr>
                            {{ range $s := .result.Columns }}
                            <th>{{ $s }}</th>
                            {{ end }}
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $s := .result.Result }}
                        <tr>
                            {{ range $v := $s }}
                            <td>{{ $v }}</td>
                            {{ end }}
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
                {{ end }}
            </div>
        </div>
    </div>
</body>
</html>
