<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body">
        {{ template "header" }}
        <div class="content">
            <div class="container">
               <div class="card">
                   <div class="card-body">
                       <h5 class="card-title">Send DCR</h5>
                       <form method="POST" action="/send">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="sourceAccount">Source Account</label>
                                        <select class="form-control" id="sourceAccount" name="sourceAccount">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="amount">Amount (DCR)</label>
                                        <input type="number" class="form-control" id="amount" name="amount" />
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="destinationAddress">Destination Address</label>
                                        <input type="text" class="form-control" id="destinationAddress" name="destinationAddress" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success">
                                        <i class="icon icon material-icons">send</i>
                                        Send
                                    </button>
                                </div>
                            </div>
                       </form>
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
